<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <h1 class="text-center">
                    lets calculate
                </h1>
            </div>
        </div>


        <main>
            <!-- <form action=""> -->
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input id="number1" type="number" class="form-control" id="floatingInput" placeholder="0">
                            <label for="floatingInput">Number1</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input id="number2" type="number" class="form-control" id="floatingInput" placeholder="0">
                            <label for="floatingInput">Number2</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p class="text-center">
                        <button id="addButton" type="submit" class="btn btn-primary" onclick=addition()>+</button>
                        <button id="subtractButton" type="submit" class="btn btn-primary">-</button>
                        <button id="multiplyButton" type="submit" class="btn btn-primary">x</button>
                        <button id="divideButton" type="submit" class="btn btn-primary">/</button>

                    </p>
                </div>
                <div class="row">
                    <input id="answer" class="form-control" type="number" placeholder="result"
                        aria-label="Disabled input example" disabled>
                    <br>
                </div>


                <div class="row">
                    <p class="text-center">
                        <button id="clearValuesButton" type="submit" class="btn btn-primary">clear values</button>
                        <button id="clearHistoryButton" type="submit" class="btn btn-primary">clear history</button>
                    </p>
                </div>


                <div id="display" class="row">
                    <!-- array to hold the history -->

                </div>
            <!-- </form> -->
        </main>


    </div>
    <script src="../../JS/Exercises/CalculatorExample.js"></script>
</body>

</html>
