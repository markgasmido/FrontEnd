<!DOCTYPE html>
<html>
    <head>
        <title>Tags</title>
    </head>

    <body>
        <!-- Paired tags  -->
        <p>Opening tag  Closing tag</p>

        <!-- Self closing tag -->
        <img src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/other/scoop_on_cat_poop_other/1800x1200_scoop_on_cat_poop_other.jpg?resize=600px:*" alt="Cat">
        <!-- Horizontal Rule -->
        <hr> 
        <!-- Break -->
        <br/>
        <p>Look at my position</p>
        
        <img src="../Resources/oikawa.jpg" alt="Oikawa">

        <p> This is some <b>Text </p> Hello hello hello </b>
        <!-- Interpreted as -->
        <p>This is some <b>Text</b></p> <p><b>Hello hello hello</b></p>

        <a href="../Notes and References/001-index.html">Index</a>
    </body>
</html>
